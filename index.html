<html>

<head>
	<title> Javascript Practice </title>
	<style>
		#mydiv {
			width: 100px;
			height: 100px;
			background-color: aqua;
			margin: 20px;
		}

		#mycanvas {
      			padding: 2%;
			width: 93%;
			background-image: url("Assets/bg.jpg");

		#high-score-container {
			display: flex;
			align-items: center;

			padding: 10px;
			margin-left: 20px;
			cursor: pointer;

		<div id="high-score-container">
